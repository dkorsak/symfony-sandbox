#Vich uploader configuration
vich_uploader:
    db_driver: orm # or mongodb
    storage: gaufrette
    mappings:
        article_image:
            uri_prefix: /uploads/articles
            upload_destination: article_image_fs
            namer: app_general.vich.namer.slug_namer
            delete_on_remove: true
            inject_on_load: true

# Gaufrette configuration
knp_gaufrette:
    stream_wrapper:
        protocol: gaufrette
    adapters:
        article_adaper:
            local:
                directory: %kernel.root_dir%/../web/uploads/articles
    filesystems:
        article_image_fs:
            adapter:    article_adaper

# Liip imagine configuration
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: %kernel.root_dir%/../web
                cache_prefix: /uploads/cache
    loaders:
        default:
            filesystem:
                data_root: %kernel.root_dir%/../web/uploads
    driver:               gd
    cache:                default
    data_loader:          default
    filter_sets:
        article_thumb:
            filters:
                relative_resize: { scale: 0.5 }

